<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script>
    <style>
      .submit {
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 4px 8px;
      }
      .submit.disabled {
        background-color: #aaa;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <input v-model="text" type="text" />
      <button :class="buttonClass">Submit</button>
      <h1 :style="h1Style">Valar Morghulis</h1>
      <button @click="shrink">OK</button>
    </div>

    <script>
      const commonHeadStyle = {
        fontSize: "14px",
      };

      new Vue({
        el: "#app",
        data: {
          size: 40,
          text: "",
          //   buttonClass: ["submit", "disabled"],
          //   h1Style: "color: red",
          //   h1Style: [
          //     commonHeadStyle,
          //     {
          //       color: "red"
          //     },
          //   ],
        },
        computed: {
          buttonClass() {
            // if (this.text.length === 0) {
            //   return "submit disabled";
            // } else {
            //   return "submit";
            // }
            return {
              submit: true,
              disabled: this.text.length === 0,
            };
          },
          h1Style() {
            return {
              color: "red",
              fontSize: `${this.size}px`,
            };
          },
        },
        methods: {
          shrink() {
            this.size--;
          },
        },
      });
    </script>
  </body>
</html>
