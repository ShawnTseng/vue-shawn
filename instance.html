<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script>
  </head>
  <body>
    <div id="app"></div>

    <script>
      const data = { x: 1, y: 2, message: "Hi~" };

      const vm = new Vue({
        template: "<div><h1>{{message}}</h1><div>{{x+y}}</div></div>",
        data
      });

      vm.$mount("#app");
    </script>
  </body>
</html>
