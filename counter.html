<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script>
  </head>

  <body>
    <div id="counter">
      <h1>{{count}}</h1>
      <button @click="add">+1</button>
    </div>
    <script>
      new Vue({
        el: "#counter",
        data: {
          count: 0,
        },
        methods: {
          add() {
            this.count += 1;
          },
        },
      });
    </script>
  </body>
</html>
